<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="swiper.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Mischief Nation - Fashion</title>
  </head>

  <body class="font-sans overscroll-none m-1 p-1">
    <!-- Navigation -->
    <section class="container mx-auto min-w-full sticky top-2 pb-0 z-10">
      <nav
        class="rounded-lg flex items-center justify-between p-5 bg-gray-900 text-white"
      >
        <div class="text-2xl font-bold pl-8">Mischief Nation</div>

        <!-- Responsive Dropdown Menu Button -->
        <div class="lg:hidden relative">
          <button id="menuBtn" class="text-white focus:outline-none">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            id="dropdownMenu"
            class="hidden absolute top-full right-0 mt-2 bg-gray-900 text-white rounded-lg shadow-lg"
          >
            <a href="index.html" class="block px-4 py-2">Home</a>
            <a href="products.html" class="block px-4 py-2">Products</a>
            <a href="#" class="block px-4 py-2">Roms</a>
            <a href="#" class="block px-4 py-2">Mods</a>
          </div>
        </div>

        <!-- Navigation Links (Hidden on Small Screens) -->
        <div class="hidden lg:flex space-x-4 pr-8" id="navLinks">
          <a href="index.html" class="hover:bg-gray-700 px-4 py-2 rounded"
            >Home</a
          >
          <a href="products.html" class="hover:bg-gray-700 px-4 py-2 rounded"
            >Products</a
          >
          <a href="#" class="hover:bg-gray-700 px-4 py-2 rounded">Roms</a>
          <a href="#" class="hover:bg-gray-700 px-4 py-2 rounded">Mods</a>
        </div>
      </nav>
    </section>

    <section class="container mx-auto mt-8 p-4">
      <!-- Filter Options -->
      <div class="flex items-center justify-between mb-4">
        <!-- Search Bar -->
        <div class="w-1/3">
          <input
            type="text"
            placeholder="Search products"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>

        <!-- Filter Dropdowns (Add your own filter options) -->
        <div class="flex space-x-4">
          <div class="relative">
            <select class="appearance-none border rounded-md px-4 py-2">
              <option>Category</option>
              <option>Men</option>
              <option>Women</option>
            </select>
          </div>
          <div class="relative">
            <select class="appearance-none border rounded-md px-4 py-2">
              <option>Price</option>
              <option>Low to High</option>
              <option>High to Low</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Product Grid -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
        id="productGrid"
      >
        <!-- Product Cards (Replace with your product information) -->
        <div class="rounded-lg p-4 transition duration-300 bg-gray-200">
          <!-- Product Image -->
          <img
            src="https://i5.walmartimages.com/asr/b5b70845-1f31-4beb-aff0-5b9356a8bfcd_1.9378d43e76bf2a8eb80c75de4b977a6a.jpeg"
            alt="Product 1"
            class="bg-white w-full h-80 object-contain mb-4"
          />

          <!-- Product Details -->
          <h3 class="text-md mb-2">Product Title 1</h3>
          <div class="flex">
            <div id="starRatingContainer"></div>
            <small class="arrow-down">
              <i class="fa-solid fa-chevron-down"></i>
            </small>
          </div>

          <!-- View Details Button -->
          <div class="flex tag">
            <div>
              <span class="price font-semibold"><sup>₹</sup>5,499</span>
            </div>
            <small class="">
              <span class="a-size-base a-color-secondary">M.R.P: </span>
              <span class="a-offscreen"><s>₹5,999</s></span>
              <span class="font-semibold">(8% off)</span>
            </small>
          </div>

          <!-- Repeat similar product cards for other products -->
        </div>
      </div>

      <!-- Pagination -->
      <div class="mt-8 flex items-center justify-center" id="pagination"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="products.js"></script>
  </body>
</html>
